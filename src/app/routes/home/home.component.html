<section class="min-h-screen flex flex-col gap-6">
  <app-nav></app-nav>
  <div class="mx-auto w-full max-w-screen-xl px-2.5 flex flex-col gap-12">
    <div class="flex justify-between">
      <h1 class="font-bold text-2xl">Customers ({{ customers.length }})</h1>
      <button nz-button [nzType]="'primary'" (click)="showModal()">
        Register Customer
      </button>
    </div>

    <div>
      <app-customers-table [customers]="customers"></app-customers-table>
    </div>
  </div>
</section>

<ng-component *ngIf="isVisible">
  <app-customer-register-modal
    [isVisible]="isVisible"
    (isVisibleChange)="handleModalChange($event)"
    (customerCreated)="getCustomers()"
  ></app-customer-register-modal>
</ng-component>

<section class="h-screen flex justify-center items-center">
  <div class="py-6 px-4 w-4/4 md:w-2/4 lg:w-1/4 rounded-xl flex flex-col gap-4">
    <h1 class="text-xl font-bold text-center">Log In</h1>
    <form
      nz-form
      [formGroup]="loginForm"
      class="mt-3"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input
              class="p-4 border rounded-xl w-full"
              type="text"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              class="p-4 border rounded-xl w-full"
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button
        nz-button
        [nzLoading]="loading"
        class="w-full pt-4"
        [nzType]="'primary'"
      >
        Log in
      </button>
    </form>
  </div>
</section>
